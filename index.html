
<!doctype html>
<html lang=en-US>

<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>Brooklyn Web Workers</title>
  <meta name=description content="Brookyn Web Workers is a monthly tech industry variety show.">

  <style>
    /* 1. Use a more-intuitive box-sizing model */
*, *::before, *::after {
  box-sizing: border-box;
}
/* 2. Remove default margin */
* {
  margin: 0;
}
/* 3. Enable keyword animations */
@media (prefers-reduced-motion: no-preference) {
  html {
    interpolate-size: allow-keywords;
  }
}
body {
  /* 4. Add accessible line-height */
  line-height: 1.5;
  /* 5. Improve text rendering */
  -webkit-font-smoothing: antialiased;
}
/* 6. Improve media defaults */
img, picture, video, canvas, svg {
  display: block;
  max-width: 100%;
}
/* 7. Inherit fonts for form controls */
input, button, textarea, select {
  font: inherit;
}
/* 8. Avoid text overflows */
p, h1, h2, h3, h4, h5, h6 {
  overflow-wrap: break-word;
}
/* 9. Improve line wrapping */
p {
  text-wrap: pretty;
}
h1, h2, h3, h4, h5, h6 {
  text-wrap: balance;
}
/*
  10. Create a root stacking context
*/
#root, #__next {
  isolation: isolate;
}

    
  /* styles here */
    #root {
      max-width: 60rem;
      margin: 0 auto;
      padding: 0 0.5rem;
    }
  </style>
</head>

<body>

<main id="root">
  <h1>Brooklyn Web Workers is a monthly tech meetup and variety show, coming sometime this August.</h1>
  <p>Follow us on <a href="https://bsky.app/profile/brooklynwebworkers.com">Bluesky</a> or subscribe to our <a href="https://buttondown.com/brooklynwebworkers">mailing list</a> for updates.</p>

  
</main>
